<div class="d-flex w-100 gap-3">
  <!-- Main Dashboard Content -->
  <div class="d-flex flex-column gap-3" [ngClass]="{'col-10': isShowSmartAlarmPanel, 'col-12': !isShowSmartAlarmPanel}">
    <!-- First Row Cards -->
    <div class="d-flex w-100 gap-3">
      <div class="col-3 rounded rounded-4 p-3 bg-dashboard-card height-232px"></div>
      <div class="flex-grow-1 rounded rounded-4 p-3 bg-dashboard-card height-232px"></div>
      <div class="col-3 rounded rounded-4 p-3 bg-dashboard-card height-232px"></div>
    </div>

    <!-- Second Row Cards -->
    <div class="d-flex w-100 gap-3">
      <div class="d-flex flex-column col-2 gap-3">
        <div class="w-100 rounded rounded-4 p-3 bg-dashboard-card height-218px"></div>
        <div class="w-100 rounded rounded-4 p-3 bg-dashboard-card height-218px"></div>
      </div>

      <div class="flex-grow-1 rounded rounded-4 bg-dashboard-card p-3"></div>
    </div>

    <!-- Third Row Cards -->
    <div class="d-flex w-100 gap-3">
      <div class="d-flex flex-column col-5 gap-3">
        <div class="w-100 rounded rounded-4 p-3 bg-dashboard-card height-232px"></div>
        <div class="w-100 rounded rounded-4 p-3 bg-dashboard-card height-232px"></div>
      </div>

      <div class="flex-grow-1 rounded rounded-4 p-3 bg-dashboard-card"></div>

      <div class="flex-grow-1 rounded rounded-4 p-3 bg-dashboard-card"></div>
    </div>
  </div>

  <!-- Smart Ticket & Alarm Panels -->
  <div class="flex-grow-1" [ngClass]="{'d-flex': isShowSmartAlarmPanel, 'd-none': !isShowSmartAlarmPanel}">
    <div class="w-100 rounded-4 bg-dashboard-card h-100"></div>
  </div>
</div>
