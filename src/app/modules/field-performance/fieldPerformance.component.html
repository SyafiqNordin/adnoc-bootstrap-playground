<div class="d-flex w-100 gap-3">
  <!-- Main Dashboard Content -->
  <div
    class="d-flex flex-column gap-3"
    [ngClass]="{
      'col-10': isShowSmartAlarmPanel,
      'col-12': !isShowSmartAlarmPanel
    }"
  >
    <!-- First Row Cards -->
    <div class="d-flex w-100 gap-3">
      <div
        class="rounded rounded-4 bg-dashboard-card dynamic-border height-232px"
        [ngClass]="{
          'flex-grow-1': expandOilProductionSummaryContainer,
          'col-3': !expandOilProductionSummaryContainer
        }"
      >
        <!-- Card Content Here -->
        <static-oil-production-summary
          (toggleExpandContainer)="toggleExpandOilSummaryContainer()"
          [hideAreaChart]="!expandOilProductionSummaryContainer"
        >
        </static-oil-production-summary>
      </div>
      <div
        class="rounded rounded-4 bg-dashboard-card dynamic-border height-232px"
        [ngClass]="{
          'flex-grow-1': expandGasProductionSummaryContainer,
          'col-3': !expandGasProductionSummaryContainer
        }"
      >
        <!-- Card Content Here -->
        <static-gas-production-summary
          (toggleExpandContainer)="toggleExpandGasSummaryContainer()"
          [hideAreaChart]="!expandGasProductionSummaryContainer"
        >
        </static-gas-production-summary>
      </div>
      <div
        class="col-3 rounded rounded-4 p-3 bg-dashboard-card dynamic-border height-232px"
      >
        <!-- Card Content Here -->
      </div>
    </div>

    <!-- Second Row Cards -->
    <div class="d-flex w-100 gap-3">
      <div
        class="col-4 rounded rounded-4 p-4 bg-dashboard-card dynamic-border height-232px"
      >
        <!-- Card Content Here -->
        <static-gas-injection></static-gas-injection>
      </div>
      <div
        class="col-4 rounded rounded-4 bg-dashboard-card dynamic-border height-232px"
      >
        <!-- Card Content Here -->
      </div>
      <div
        class="col-2 p-4 rounded rounded-4 bg-dashboard-card dynamic-border height-232px"
      >
        <static-producer-well></static-producer-well>
      </div>
      <div
        class="flex-grow-1 p-4 rounded rounded-4 bg-dashboard-card dynamic-border height-232px"
      >
        <!-- Card Content Here -->
      </div>
    </div>

    <!-- Third Row Cards -->
    <div class="d-flex w-100 gap-3">
      <div
        class="flex-grow-1 rounded rounded-4 bg-dashboard-card dynamic-border p-3 height-464px"
      >
        <!-- Card Content Here -->
      </div>
    </div>

    <!-- Fourth Row Cards -->
    <div class="d-flex w-100 gap-3">
      <div
        class="col-6 rounded rounded-4 bg-dashboard-card dynamic-border height-314px"
      >
        <!-- Card Content Here -->
        <static-top-opportunities></static-top-opportunities>
      </div>
      <div
        class="flex-grow-1 rounded rounded-4 bg-dashboard-card dynamic-border height-314px"
      >
        <!-- Card Content Here -->
        <static-top-underperform></static-top-underperform>
      </div>
    </div>

    <!-- Exceptions by Well -->
    <div
      class="d-flex flex-column w-100 rounded rounded-4 p-3 bg-dashboard-card dynamic-border height-720px"
    >
      <!-- Card Content Here -->
      <static-exceptions-well></static-exceptions-well>
    </div>

  </div>

  <!-- Smart Ticket & Alarm Panels -->
  <div
    class="w-100"
    [ngClass]="{
      'd-flex': isShowSmartAlarmPanel,
      'd-none': !isShowSmartAlarmPanel
    }"
  >
    <div class="w-100 rounded-4 smart-alarm-panel">
      <static-swapped-sidepanel></static-swapped-sidepanel>
    </div>
  </div>
</div>
