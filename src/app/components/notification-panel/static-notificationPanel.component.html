<div class="d-flex w-100 pt-3 px-3 justify-content-between">
    <kendo-buttongroup selection="single" class="w-100 mb-3">
      <button kendoButton [toggleable]="true" [selected]="true" [size]="'medium'" (click)="onTabClick(0)" class="w-50 p-2 pill-border-left">
        <img src="assets/icons/ticketing-oppurtunity.svg" alt="Tickets" class="w-1_25rem me-2" />
        <span class="text-primary">Tickets</span>
      </button>
      <button kendoButton [toggleable]="true" [size]="'medium'" (click)="onTabClick(1)" class="w-50 p-2 pill-border-right">
        <img src="assets/icons/notifications.svg" alt="Alarms" class="w-1_25rem me-2" />
        <span class="text-primary">Alarms</span>
      </button>
    </kendo-buttongroup>
</div>

<div class="d-flex w-100" *ngIf="selectedTabIndex === 0">
    <div class="d-flex flex-column px-3 pb-3 w-100">
        <static-smart-ticket-noti [smartTickets]="smartTickets"></static-smart-ticket-noti>
    </div>
</div>

<div class="d-flex w-100" *ngIf="selectedTabIndex === 1">
    <div class="d-flex flex-column px-3 pb-3 w-100">
        <static-alarms-noti [alarms]="smartTickets"></static-alarms-noti>
    </div>
</div>
