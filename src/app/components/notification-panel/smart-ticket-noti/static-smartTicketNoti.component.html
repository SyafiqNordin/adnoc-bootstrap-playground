<div class="d-flex flex-column h-100">
    <!-- Fixed header -->
    <div class="header-section flex-shrink-0">
        <div class="mb-2 divider-bottom">
            <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <h5 class="fw-600 fs-20px m-0 text-primary">Smart Actions</h5>
                </div>
                <button
                    kendoButton
                    (click)="onSmartTicketMenuClick()"
                    [svgIcon]="menuDots"
                    fillMode="clear"
                    title="Browse"
                    themeColor="light"
                ></button>
            </div>
        </div>
        <div class="search-input-box rounded-pill px-2 py-0 mb-2">
            <div class="mx-2 d-flex">
                <img src="assets/icons/search.svg" alt="Search" />
                <kendo-textbox class="bg-transparent fs-14px border-0 text-primary" placeholder="Search Well..."></kendo-textbox>
            </div>
        </div>    
    </div>

    <!-- Scrollable Content -->
    <div class="content-section flex-grow-1 overflow-x-hidden overflow-y-auto">
        <!-- Dynamically generated cards -->
        <div class="py-2 divider-bottom" *ngFor="let ticket of smartTickets">
            <kendo-card class="w-100 bg-transparent border-0 rounded-0">
                <kendo-card-header class="border-0 p-0 mb-2 d-grid">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <h5 class="m-0 fw-bold fs-16px text-primary">
                                {{ ticket.title }}
                                <span *ngIf="ticket.sev_level === 'High'" class="sev-level-dot d-inline-block rounded-circle align-top"></span>
                            </h5>
                            
                            <span 
                                *ngIf="ticket.sev_level"
                                class="ms-2 badge fw-normal rounded-4 px-2"
                                [ngClass]="{
                                    'bg-danger': ticket.sev_level === 'High', 
                                    'bg-warning text-dark': ticket.sev_level === 'Medium'
                                }">
                                {{ ticket.sev_level }}
                            </span>
                        </div>
                        <button
                            kendoButton
                            (click)="onItemClick(ticket)"
                            [svgIcon]="menuDots"
                            fillMode="clear"
                            title="Browse"
                            themeColor="light"
                            class="dots-icon-btn"
                        ></button>
                    </div>
                    <span class="fs-10px text-secondary">
                        {{ ticket.timestamp }}
                    </span>
                </kendo-card-header>
                <kendo-card-body class="p-0">
                    <mat-accordion id="alarmDescTab" class="w-100"> 
                        <mat-expansion-panel class="bg-transparent text-primary shadow-none pb-2">
                            <mat-expansion-panel-header class="d-flex border-0 px-0">
                                <mat-panel-title class="text-primary fs-14px fw-semibold">Alarm Description</mat-panel-title>
                                <mat-panel-description class="text-primary fs-12px">{{ ticket.alarmDesc }}</mat-panel-description>
                            </mat-expansion-panel-header>
                            <div class="wrapper">
                                <div class="divider-bottom pb-3">
                                    <h6 class="text-primary fs-14px fw-semibold">Recommendation:</h6>
                                    <h6 class="text-primary fs-12px">
                                        {{ ticket.recommendation }}
                                    </h6>
                                </div>
                                <div class="pt-3">
                                    <div>
                                        <h6 class="text-primary fs-14px fw-semibold">Assigned to</h6>
                                        <h6 class="text-primary fs-12px">
                                            {{ ticket.assignedTo }}
                                        </h6>
                                    </div>
                                </div>
                                <div class="d-flex pt-3">
                                    <div class="w-50">
                                        <h6 class="text-primary fs-14px fw-semibold">Ticket Issued</h6>
                                        <h6 class="text-primary fs-12px">
                                            {{ ticket.issuedDate }}
                                        </h6>
                                    </div>
                                    <div class="w-50">
                                        <h6 class="text-primary fs-14px fw-semibold">Ticket Updated</h6>
                                        <h6 class="text-primary fs-12px">
                                            {{ ticket.updatedDate }}
                                        </h6>
                                    </div>
                                </div>
                            </div>
                        </mat-expansion-panel>
                    </mat-accordion>
                </kendo-card-body>
                <kendo-card-actions class="w-50 p-0" orientation="horizontal" layout="stretched">
                    <button
                        kendoButton
                        fillMode="outline"
                        *ngIf="ticket.assignable" 
                        class="py-1 px-2 fs-14px border border-1 rounded-pill text-primary" 
                        (click)="assignTicket(ticket)">
                        Assign
                    </button>
                </kendo-card-actions>
            </kendo-card>
        </div>

        <div class="hyperlink-btn mt-auto p-3 text-center fs-14px">
            View More
        </div>
    </div>
</div>
