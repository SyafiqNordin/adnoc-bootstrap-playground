<div class="d-flex flex-column h-100 justify-content-between">
  <!-- Header -->
  <div class="d-flex">
    <span class="text-primary fw-semibold">Producer Well</span>
  </div>

  <!-- Content -->
  <div class="d-flex pt-0_75rem gap-4">
    <div class="d-flex flex-column border-end border-secondary pb-2_25rem">
      <span class="fs-0_75rem text-secondary fw-light">Active</span>
      <span class="fs-1_25rem green-text green-text-shadow fw-semibold">42</span>
    </div>

    <div class="d-flex flex-column">
      <span class="fs-0_75rem text-secondary fw-light">Inactive</span>
      <span class="fs-1_25rem red-text red-text-shadow fw-semibold">15</span>
    </div>
  </div>

  <!-- Chart -->
   <div class="d-flex">
    <highcharts-chart
      class="w-100"
      [Highcharts]="Highcharts"
      [constructorType]="chartConstructor"
      [options]="chartOptions"
    >
    </highcharts-chart>
   </div>

  <!-- Date of data -->
  <div class="d-flex justify-content-start">
    <span class="fs-0_75rem text-secondary fw-light">Data as at 19-01-2024 00:00</span>
  </div>
</div>
