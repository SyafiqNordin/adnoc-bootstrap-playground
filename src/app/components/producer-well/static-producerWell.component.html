<div class="d-flex flex-column h-100 justify-content-between">
  <!-- Header -->
  <div class="d-flex">
    <span class="text-primary">Producer Well</span>
  </div>

  <!-- Content -->
  <div class="d-flex pt-12px gap-4">
    <div class="d-flex flex-column border-end border-secondary pe-36px">
      <span class="fs-12px text-secondary">Active</span>
      <span class="fs-20px green-text green-text-shadow">42</span>
    </div>

    <div class="d-flex flex-column">
      <span class="fs-12px text-secondary">Inactive</span>
      <span class="fs-20px red-text red-text-shadow">15</span>
    </div>
  </div>

  <!-- Chart -->
   <div class="d-flex">
    <highcharts-chart
      class="w-100"
      [Highcharts]="Highcharts"
      [constructorType]="chartConstructor"
      [options]="chartOptions"
    >
    </highcharts-chart>
   </div>

  <!-- Date of data -->
  <div class="d-flex justify-content-start">
    <span class="fs-12px text-secondary">Data as at 19-01-2024 00:00</span>
  </div>
</div>
