<kendo-textbox
    class="w-100 search-input-box bg-dim-gray fs-0_875rem border-0 text-primary rounded-pill px-3 py-1 mb-2 gradient-border"
    [placeholder]="placeholder"
    (valueChange)="onValueChange($event)"
>
    <ng-template kendoTextBoxPrefixTemplate>
        <img src="assets/icons/search.svg" alt="search-icon" class="w-1rem" />
    </ng-template>
</kendo-textbox>
