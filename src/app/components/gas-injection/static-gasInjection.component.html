<div class="d-flex w-100 h-100">
  <!-- Donut Chart Section -->
  <div
    class="d-flex flex-column col-6 p-4 h-100 gap-2"
  >
    <!-- Header -->
    <div class="d-flex justify-content-between">
      <div class="d-flex flex-column">
        <span class="text-primary">Gas Injection</span>
        <span class="fs-12px text-secondary">MMscf/d</span>
      </div>

      <div class="d-flex gap-3 align-items-start">
        <img src="assets/icons/fullscreen.svg" alt="fullscreen icon" />
      </div>
    </div>

    <!-- Content -->
    <div class="d-flex h-100 gap-3">
      <!-- Gauge Chart -->
      <div class="d-flex flex-column col-4">
        <highcharts-chart
          class="w-100 h-100 d-block"
          [Highcharts]="gaugeHighcharts"
          [constructorType]="gaugeChartConstructor"
          [options]="gaugeChartOptions"
        >
        </highcharts-chart>
      </div>

      <div class="flex-grow-1 d-flex flex-column h-100 justify-content-between">
        <div class="d-flex w-100 gap-2 align-items-center">
          <ng-lottie
            [options]="options"
            (animationCreated)="animationCreated($event)"
          ></ng-lottie>
          <h2 class="m-0 red-text red-text-shadow">-0.28%</h2>
        </div>

        <div class="d-flex w-100 justify-content-between">
          <div class="d-flex flex-column">
            <span class="fs-12px text-secondary">Actual</span>
            <span class="text-primary">698.5</span>
          </div>
          <div class="d-flex flex-column">
            <span class="fs-12px text-secondary">Target</span>
            <span class="text-primary">700.5</span>
          </div>
          <div class="d-flex flex-column">
            <span class="fs-12px text-secondary">Potential</span>
            <span class="text-primary">950</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Date of data -->
    <div class="d-flex justify-content-start">
      <span class="fs-12px text-secondary">Data as at 19-01-2024 00:00</span>
    </div>
  </div>

  <!-- Area Graph Section -->
  <div
    class="d-flex flex-column col-6 h-100"
  >
    <highcharts-chart
      class="w-100 h-100 d-block rounded-end-4"
      [Highcharts]="stockHighcharts"
      [constructorType]="stockChartConstructor"
      [options]="stockChartOptions"
    >
    </highcharts-chart>
  </div>
</div>
