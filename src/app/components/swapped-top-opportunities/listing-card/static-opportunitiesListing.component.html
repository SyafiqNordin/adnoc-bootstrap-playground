<div class="m-4 p-1">
    <div class="mx-2 d-flex justify-content-between">
        <div class="">
            <h5 class="fw-600 fs-16px m-0 text-primary">Top Opportunities</h5>
            <span class="fs-12px text-primary">stb/d</span>
        </div>
        <button
            kendoButton
            fillMode="clear"
            title="Browse"
            themeColor="light"
            class="rounded-circle"
        >
            <img src="assets/icons/table_view.svg" alt="Tablet" />
        </button>
    </div>
</div>

<!-- Table -->
<div class="m-4 p-1 overflow-x-auto">
    <table class="w-100">
        <tr class="fs-12px text-start">
            <th class="py-3 px-4 text-primary">Well</th>
            <th class="py-3 px-4 text-primary">Expected Gain</th>
        </tr>
        <tr *ngFor="let opportunity of opportunities" class="fs-14px text-start">
            <td class="py-3 px-4">{{ opportunity.well }}</td>
            <td class="py-3 px-4">{{ opportunity.expectedGain }}</td>
            <td class="py-3 px-4 success-text">{{ opportunity.percentageChange }}</td>
        </tr>
    </table>
</div>
