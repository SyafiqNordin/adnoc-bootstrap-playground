<kendo-grid 
  [kendoGridBinding]="filteredGridData"
  [filterable]="true"
  [sortable]="true"
  [pageable]="{
    buttonCount: buttonCount,
    info: info,
    type: type,
    pageSizes: pageSizes,
    previousNext: previousNext,
    position: position
  }"
  [pageSize]="pageSize"
  scrollable="scrollable"
  [rowClass]="stripedRows"
>
  <ng-template kendoGridToolbarTemplate>
    <div class="w-100 d-flex justify-content-between align-items-center">
      <!-- <kendo-textbox
        [style.width.rem]="11.25"
        class="bg-dim-gray fs-0_875rem text-primary rounded-pill px-3 gradient-border"
        placeholder="Search"
        (valueChange)="onFilter($event)"
      >
        <ng-template kendoTextBoxPrefixTemplate>
          <img src="assets/icons/search.svg" alt="search-icon" class="w-1rem" />
        </ng-template>
      </kendo-textbox> -->
      <div class="w-25 pe-5">
        <search-input
          [placeholder]="'Search'"
          (valueChange)="onFilter($event)"
        ></search-input>
      </div>
      <div>
        <button
          kendoGridExcelCommand
          fillMode="clear"
          title="Download Excel"
          themeColor="light"
          class="rounded"
        >
          <img src="assets/icons/download.svg" alt="download-icon" class="w-1_25rem" />
        </button>
        <button
          kendoButton
          fillMode="clear"
          title="Swap Table"
          themeColor="light"
          class="rounded"
        >
          <img src="assets/icons/settings-gear.svg" alt="swap-table-icon" class="w-1_25rem" />
        </button>
      </div>
    </div>

  </ng-template>

  <kendo-grid-column field="startDateTime" title="Start Date & Time" class="w-12_5rem"> </kendo-grid-column>
  <kendo-grid-column field="endDateTime" title="End Date & Time" class="w-12_5rem"> </kendo-grid-column>
  <kendo-grid-column field="interventionType" title="Intervention Type"> </kendo-grid-column>
  <kendo-grid-column field="interventionDetails" title="Intervention Details" class="w-33_75rem"> </kendo-grid-column>
  
  <kendo-grid-excel fileName="WP_InterventionHistory.xlsx"></kendo-grid-excel>
</kendo-grid>

<!-- Date of data -->
<div class="mt-2 fs-0_75rem text-secondary fw-light">Data as at 19-01-2024 13:00</div>
