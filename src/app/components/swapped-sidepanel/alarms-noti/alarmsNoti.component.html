<div class="px-3 py-4 border-bottom">
    <div class="mx-2 d-flex justify-content-between">
        <div class="d-flex align-items-center">
            <i class="bi-bell me-3 fs-20px"></i>
            <h5 class="fw-600 fs-16px m-0">Alarms</h5>
        </div>
        <i class="bi-three-dots-vertical"></i>
    </div>
</div>

<div class="px-3 py-2">
    <div class="mx-2 d-flex">
        <i class="bi bi-search me-3"></i>
        <input type="text" class="bg-transparent border-0 tr-gray-text fs-14px" placeholder="Search Well Name..."/>
    </div>
</div>

<div class="border-top">
    <!-- Dynamically generated cards -->
    <div class="mx-4 my-3" *ngFor="let ticket of alarms">
        <div class="mb-3 d-grid">
            <div class="d-flex justify-content-between">
                <div class="mb-2 d-flex">
                    <h5 class="m-0 fw-bold fs-16px">
                        {{ ticket.title }}
                        <span *ngIf="ticket.sev_level === 'High'" class="sev-level-dot"></span>
                    </h5>
                    <span 
                        *ngIf="ticket.sev_level"
                        class="ms-2 badge fw-normal rounded-4 px-2"
                        [ngClass]="{
                            'bg-danger': ticket.sev_level === 'High', 
                            'bg-warning': ticket.sev_level === 'Medium'
                        }">
                        {{ ticket.sev_level }}
                    </span>
                </div>
                <i class="bi-three-dots-vertical"></i>
            </div>
            <span class="light-gray-text fs-10px">
                {{ ticket.timestamp }}
            </span>
        </div>
        <div class="">
            <h6 class="">
                {{ ticket.recommendation }}
            </h6>
        </div>
        <hr>
    </div>
</div>

<div class="hyperlink-btn mt-auto p-3 text-center fs-14px">
    View More
</div>
