<div class="d-flex flex-column backdrop w-100 min-vh-100">
  <div class="w-100" [ngClass]="{ 'darkened-backdrop': isSideMenuOpen }">
    <!-- Dashboard Background Aurora Animation -->
    <!-- <div class="bg-aurora-left"></div>
    <div class="bg-aurora-right"></div> -->

    <div class="d-flex flex-column w-100">
      <!-- Header -->
      <app-header
        (isSideMenuOpen)="openSideMenu()"
        class="position-sticky top-0 pb-2"
      ></app-header>

      <div class="d-flex flex-grow-1 px-4 pb-3">
        <div class="hover-zone" (mouseenter)="openSideMenu()"></div>
        <!-- Main content area -->
        <main class="flex-grow-1">
          <router-outlet></router-outlet>
        </main>
      </div>
    </div>
  </div>
</div>

<!-- Side Menu -->
<app-side-menu
  [translateValues]="isSideMenuOpen ? '320px 0px' : '0 0'"
  (close)="closeSideMenu()"
  (mouseleave)="closeSideMenu()"
  class="z-2 position-absolute"
></app-side-menu>
